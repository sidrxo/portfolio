<!DOCTYPE html>
<html>
  <head>
    <title>Meal Plan Generator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="./css.css"/> 
  <body>
    <h1>Meal Plan Generator</h1>

    <div class="form-container">
    <form id="meal-plan-form">
      <label for="calorie-goal">Calorie Goal:</label>
      <input type="number" id="calorie-goal" />
      <br />
      <label for="protein-goal">Protein Goal:</label>
      <input type="number" id="protein-goal" />
      <br />
      <label for="number-of-meals">Number of Meals:</label>
      <input type="number" id="number-of-meals" name="number-of-meals" min="1" max="5" value="3">
      <br />
      <button type="submit">Generate Meal Plan</button>
    </form>
    <br>
  </div>

    <div id="meal-plan" class="meal-plan">
      <!-- meals will be added here -->
    </div>
    <script src="meal-planner.js"></script> 
    
  </body>
</html>
